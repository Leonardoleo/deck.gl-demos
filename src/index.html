<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl w/ Google Maps example</title>
    <style>
      body {
        margin: 0px;
        background-color: #DDDDDD;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
        display: inline-block;
      }
      #menu {
        display: inline-block;
        width: 10%;
        min-width: 275px;
        height: 100%;        
      }

      img {
        width: 100%;
        object-fit: cover;        
      }
      button {
        width: 80%;
        padding: 0px;
        margin: 15px auto;
        display: block;
        line-height: 0px;
        box-shadow: 0px 0px 10px 1px #383838;
        transition-property: width;
        transition-duration: 0.2s;
      }

      button:hover {
        width: 95%;
        transition-property: width;
        transition-duration: 0.2s;        
      }

    </style>
  </head>
  <body>
    <div id="menu"></div>
    <div id="map"></div>    
    <script src='app.js'></script>
  </body>
</html>
